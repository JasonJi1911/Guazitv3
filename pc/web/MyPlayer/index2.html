<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>播放器</title>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/DPlayer.min.css">
		<script src="js/DPlayer.min-1.7.js" type="text/javascript" charset="utf-8"></script>
		<style>
			.box {
				height: 500px;
			}
		</style>
	</head>

	<body>
		<div class="Dplayer_box">
			<div class="player_av">
				<div class="box" id="player1"></div>
			</div>
		</div>
		
		
		<div>
			<input type="button" onclick="send()">
		</div>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script>
			console.log(" %c 该项目基于Dplayer.js", 'color:red')
			var dp = new DPlayer({
				element: document.getElementById('player1'),
				theme: '#FF5722',
				loop: true,
				lang: 'zh-cn',
				hotkey: true,
				preload: 'auto',
				logo: 'img/logo.png',
				volume: 0.7,
				autoplay: false,
				playbackSpeed: [0.5, 0.75, 1, 1.25, 1.5, 2, 2.5, 3, 5, 7.5, 10],
				video: {
					quality: [{
							name: '高清',
							url: 'MP4/index.mp4',
							type: 'normal',
						},
						{
							name: '蓝光',
							url: 'MP4/index2.mp4',
							type: 'normal',
						},
					],
					defaultQuality: 0,
					pic: 'img/imageAction.jpg',
					thumbnails: '',
				},
			});

			function send() {
				dp.danmaku.draw({
					text: 'DIYgod is amazing',
					color: '#fff',
					type: 'top',
				});
			}
		</script>

		<script type="text/javascript">
			var txt1 = "<div class='palyer-js'>选集</div>";
			var txt2 = "<div class='palyer-js-alt'></div>";
			var txt3 = "<div class='player-tab'><div class='player-tab-all'>全部</div><div class='player-tab-sq'>收起</div><div class='player-tab-a act'>1-5055555555</div><div class='player-tab-a'>1-5055555555</div><div class='player-tab-a'>1-505</div><div class='player-tab-a'>1-505</div><div class='player-tab-a'>1-50</div><div class='player-tab-a'>1-50</div></div>";
			var txt4 = "<div class='player-tab-Box'></div>";
			var txt5 = "<div class='player-box-JS act'><a class='act' href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a><a href='javascript:;'>1</a></div><div class='player-box-JS'><a class='act' href='javascript:;'>2</a><a href='javascript:;'>2</a></div>";
			var txt6 = "<div class='palyer-js-alt-right'></div>";
			var QXDvip = "<div class='QXD-vip'><div class='QXD-vip-01'>去广告.享高清</div><div class='QXD-vip-02'><a class='QXD-vip-02-a1' href='#'>开通VIP</a><a class='QXD-vip-02-a2' href='#'>金币开通</a></div></div>";
			$(".dplayer-icons-left").append(txt1);
			$(".dplayer-video-wrap").append(txt2, txt6);
			$(".palyer-js-alt").append(txt3, txt4);
			$(".player-tab-Box").append(txt5);
			
			//清晰度列表内生成VIP广告
			$(".dplayer-quality-list").prepend(QXDvip);
			
			//清晰度带vip标识    紧紧演示  可删除
			$(".dplayer-quality-item").addClass("QXDvip");
			
			//  集数alert 显示隐藏
			$(".palyer-js").click(function() {
				$(".palyer-js-alt").toggleClass("act");
				$(".palyer-js-alt-right").toggleClass("act");
				event.stopPropagation();
			});
			$(".palyer-js-alt-right").click(function() {
				$(".palyer-js-alt").toggleClass("act");
				$(".palyer-js-alt-right").toggleClass("act");
				event.stopPropagation();
			});
			$(".palyer-js-alt").click(function() {
				event.stopPropagation();
			});
			//  集数切换效果
			$(".player-box-JS>a").click(function() {
				$(this).addClass("act").siblings().removeClass("act");
				event.stopPropagation();
			});

			//  集数tab 全部显示

			$(".player-tab-all").click(function() {
				$(this).hide().parents(".player-tab").addClass("player-all");
				$(".player-tab-sq").show();
				event.stopPropagation();
			});
			$(".player-tab-sq").click(function() {
				$(this).hide().parents(".player-tab").removeClass("player-all");
				$(".player-tab-all").show();
				event.stopPropagation();
			});

			// 集数tab切换

			$(".player-tab>.player-tab-a").click(function() {
				var tabNum = $(this).index() - 2;
				$(this).addClass("act").siblings(".player-tab-a").removeClass("act");
				$(".player-tab-Box>div").eq(tabNum).addClass("act").siblings().removeClass("act");
				event.stopPropagation();
			});
		</script>

	</body>

</html>
